# Based on https://github.com/CircleCI-Public/circleci-demo-workflows/blob/6b20915f578f3b1450f4eb24d3775c2fd8728bea/.circleci/config.yml
#   and JavaScript example provided by CircleCI
version: 2.1

# Define common steps for all environments
node_base: &node_base
    working_directory: ~/repo
    steps:
      # Install our dependencies
      ## Ruby SASS
      - apt-get update
      - apt-get install -y ruby-sass
      - ruby --version
      - gem --version
      - sass --version

      ## Sassc
      # https://github.com/sass/sassc/blob/3.6.1/docs/building/unix-instructions.md
      - git clone https://github.com/sass/sassc.git
      - cd sassc
      - git checkout 3.6.1
      - . script/bootstrap
      - make -C sassc -j4
      - PREFIX="/usr" make -C sassc install
      - sassc -h

      - checkout

      # Download cached dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      # Install our dependencies and save them for future usage
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # Run our tests
      - run: npm test

# Define all our environments
jobs:
  node_8:
    <<: *node_base
    docker:
      - image: circleci/node:8
  node_10:
    <<: *node_base
    docker:
      - image: circleci/node:10
  node_12:
    <<: *node_base
    docker:
      - image: circleci/node:12
workflows:
  version: 2
  build:
    jobs:
        - node_8
        - node_10
        - node_12
